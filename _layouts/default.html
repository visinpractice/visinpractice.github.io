    <article id="canvas">

      <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
      <script type="text/javascript">

      let canvas = document.getElementById('canvas');
      let rect = canvas.getBoundingClientRect();
      let w = rect.width;
      let h = 75;
      let font = 'Fira Sans';

      let c;
      let angle = 0;
      let angleSpeed = 1;
      let stepSize = 5;
      let posX,
          posY,
          direction;


      function setup() {
        let canvas = createCanvas(w, h);
        canvas.parent('canvas');
        textFont(font);
        textAlign(CENTER, CENTER);
        colorMode(RGB,255,255,255,1);
        frameRate(15);
        fill(color(255,255,255,0));
        posX = random(0,w);
        posY = random(0,h);
      }

      window.onresize = function(e) {
        console.log({
          'resize': e
        });
        canvas = document.getElementById('canvas');
        rect = canvas.getBoundingClientRect();
        w = rect.width;
        h = 75;
        resizeCanvas(w, h);
      };

      function windowResized () {
        canvas = document.getElementById('canvas');
        rect = canvas.getBoundingClientRect();
        w = rect.width;
        h = 75;
        resizeCanvas(w, h);
      }

      function draw() {

        if (frameCount % 600 == 0){
          clear();
        }

        direction = int(random(0, 3));

        if (direction == 0) {
          posX += stepSize;
          posY -= stepSize;
        }
          else if (direction == 1) {
          posX += stepSize;
        } else if (direction == 2) {
          posX += stepSize;
          posY += stepSize;
        }

        if (posX > w) posX = 0;
        if (posX < 0) posX = w;
        if (posY < 0) posY = h;
        if (posY > h) posY = 0;

        push();
        noFill();
        strokeWeight(1);
        translate(posX,posY);
        // rotate(radians(angle));
        let r = map((frameCount % 15),0,14,125,245);
        stroke(color(r,171,161,0.15));
        let startAngle = 0;
        // map(angle % 360,0,359,0.5 * PI, PI);
        let endAngle = 2 * PI;
        startAngle + map((frameCount % 15),0,14,0.5 * PI,PI);
        let d = map((frameCount % 15),0,14,h,2 * h);
        arc(0,0,d,d,startAngle,endAngle);
        pop();

        angle += angleSpeed;
        textSize(50);
        strokeWeight(0);
        fill(color(196,32,38,1));
        text('VisInPractice', w / 2, h / 2);
      }

      </script>
    </article>
